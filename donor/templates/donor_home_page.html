<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #FF9633;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
<title>DONOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<ul>
  <li><a href="#home">HOME</a></li>
  <li><a href="{% url 'donor_home_page' %}">DONOR</a></li>
  <li><a class="active" href="{% url 'school_home_page' %}">SCHOOL</a></li>
  <li><a href="{% url 'map' %}">MAP</a></li>
  <li><a href="#about">ABOUT</a></li>
</ul>

<div class="container">
  <h2 align="center">Registration form</h2>
  <br></br>
  <form class="form-horizontal" action="{% url 'register_donor' %}" method="POST">
  	{% csrf_token %}
  	<div class="form-group">
      <label class="control-label col-sm-2" for="donor_name">Donor name</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="donor_name" placeholder="Enter Name" name="donor_name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone_number">Phone number</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" id="phone_number" placeholder="Enter number" name="phone_number">
      </div>
    </div>
    <!--<div class="form-group">
      <label class="control-label col-sm-2" for="school_name">School name</label>
      <select name="school_name">
        {% for sc in schools %}
          <option value="{{sc.school_name}}">{{sc.school_name}}</option>
        {% endfor %}
      </select>
    </div>-->
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
